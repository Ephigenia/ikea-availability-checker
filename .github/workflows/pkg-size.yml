name: pkg-size

on:
  pull_request:
    branches:
      - main
      - alpha
      - beta

jobs:
  test:
    runs-on: ubuntu-latest
    # set custom permissions sufficient for all steps in this workflow
    permissions:
      contents: read
      # required by pkg-size/action@v1.1.1
      pull-requests: write
    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup
    - uses: pkg-size/action@v1.1.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
